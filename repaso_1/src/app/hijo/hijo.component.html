<h1>{{ titulo }}</h1>

<p>Nombre: {{ nombre }}</p>
<p>Nota: {{ nota }}</p>

<input type="text" [(ngModel)]="nuevoNombre" />

<input type="number" [(ngModel)]="nuevaNota" />

<input type="button" value="Cambiar nombre" (click)="cambiarNombre()" />

<input type="button" value="Cambiar nota" (click)="cambiarNota()" />
