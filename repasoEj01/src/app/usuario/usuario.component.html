<h1>Componente Usuario</h1>
<input type="number" [(ngModel)]="idUsuario" />
<button (click)="buscarUsuario()">Buscar Usuario</button>

<h2>Usuario</h2>
<div *ngIf="usuario$ | async as usuario">
  <p>Nombre: {{ usuario.name }}</p>
  <p>Usuario: {{ usuario.username }}</p>
  <p>Email: {{ usuario.email }}</p>
  <p>Calle: {{ usuario.address.street }}</p>
  <p>Suite: {{ usuario.address.suite }}</p>
  <p>Ciudad: {{ usuario.address.city }}</p>
</div>
