<h1>{{ titulo }}</h1>
<button (click)="pintarPost()">Mostrar Post</button>
<table>
  <thead>
    <tr>
      <td>Title</td>
      <td>Body</td>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let post of postList$ | async">
      <td>{{ post.title }}</td>
      <td>{{ post.body }}</td>
    </tr>
  </tbody>
</table>
